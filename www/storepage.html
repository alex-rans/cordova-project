<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/storepage.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <img src="../resources/icon.png" alt="" class="img-fluid icon">
        </div>
        <div class="col-md-9">
            <h1>Name</h1>
            <a href="https://www.alexanderrans.com">Alexander rans</a>
            <p>An app where you can add crypto currencies to a local wallet and get live price information and send and receive data via QR code</p>
            <button type="button" class="btn btn-success">Download</button>
        </div>
    </div>
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block img-fluid" src="https://i.imgur.com/bzbnyPc.png" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid" src="https://i.imgur.com/bzbnyPc.png" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid" src="https://i.imgur.com/QLydlj1.png" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<script src="js/jquery.3.5.1min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
